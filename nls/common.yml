msgs:
  loading: chargement en cours...
  noTracked: >
    <p>Actuellement, aucun couple suivi.</p>
    <p>Ajoutez des couples a suivre: leur palmarès de l'année sera établi et automatiquement mis à jour.</p>
  noCompetitions: >
    <p>Aucune compétition analysée pour l'instant.<p>
    <p>Sur la page d'accueil, utilisez le bouton de mise à jour, ou ajouter des couples à suivre.</p>
  chooseCouple: >
    <p>Choisissez le nom d'un couple : prénom et nom du cavalier, '-', prénom et nom de la cavalière.</p>
    <p>Par exemple:</p>
    <blockquote>Pierre Durand - Melanie Dupont-aubois</blockquote>
  chooseGroup: >
    <p>Vous pouvez aussi suivre tous les couples actifs d'un club (ville, '/', sigle) :</p>
    <blockquote>Paris/PDSC</blockquote>
  untrack: >
    <p>Souhaitez vous vraiment ne plus suivre les couples suivants ?</p>
    <p class="text-warning">%1$s</p>
    <p>Vous pourrez toujours les rajouter à nouveau plus tard.</p>
  remove: >
    <p>Souhaitez vous vraiment supprimer les compétitions suivantes ?</p>
    <p class="text-warning">%1$s</p>
    <p>Elles seront de nouveau analysées lors de la prochaine mise à jour.</p>
  trackingStart: <div>Récupération des compétitions</div>
  trackingEnd: <div>Etablissement des palmarès</div>
  competitionRetrieved: > 
    <div>%1$s: <em>%2$s</em> compétitions en cours d'analyse...</div>
  competitionInProgress: >
    <div class="%1$s">Analyse de <em>%2$s %3$s</em>: concours <span class="done">0</span>/<span class="total"></span>...</div>
  competitionAnalyzed: >
    <div>Compétition de <em>%1$s %2$s</em> analysée</div>
  validCouple: le nom semble bon !
  foundInGroup: '%1$s couple(s) trouvé(s) !'
  searchInProgress: 'consultation en cours...'
  updateInProgress: '<p>récupération des dernières compétitions en cours, veillez patienter...</p>'

errors:
  track: >
    <p>Nous sommes désolé : nous ne pouvons établir le palmarès de ce(s) couple(s).</p>
    <p>L'erreur suivante est survenue :</p>
    <blockquote>%1s</blockquote>
    <p>Vous pouvez :
      <ol><li>Vérifier que votre connexion internet est correcte</li>
      <li>Vérifier l'orthographe des noms et prénoms des couples ajoutés</li></ol>
    </p>
  export: >
    <p>Nous sommes désolé : l'export Excell ne peut être réalisé.</p>
    <p>L'erreur suivante est survenue :</p>
    <blockquote>%1s</blockquote>
  noPalmares: >
    <div class="alert alert-warning">Ce couple n'a participé à aucune compétition connue</div>
  noContests: >
    <div class="alert alert-warning">Cette compétition ne contient aucun résultat</div>

export:
  globalSheet: Par compétition
  dateFormat: DD/MM/YYYY
  couple: Couple
  result: Résultat
  contest: Catégorie
  lat: Latines
  std: Standards

about:
  version: 'Version 1.0.0,  15/04/2013'
  description: >
    <img src="style/ribas.png">
    <p>Développé pour le Club Villeurbannais de Danse Sportive, cette application permet en un seul coup d'oeil de consulter les résultat nationnaux et internationnaux de danse sportive, et de suivre vos couples préférés en établissant leur palmares.</p>
    <p>Les informations sont récupérés sur les pages web publiques des fournisseurs suivants :</p>
  contact: >
    <p>Conception réalisation et design par Damien Feugas <em>damien.feugas@gmail.com</em></p>
    <p class="copyright">Copyright 2013 © Damien Feugas</p>
  providers:
    - name: Fédération Française de Danse Sportive 
      credits: Copyright 2009 © FFD-CNSDS. Tous droits réservés <em>www.ffddansesportive.com</em>
    - name: World DanseSport federation
      credits: © Copyright WDSF 2010-2012 All rights Reserved <em>www.worlddancesport.org</em>

